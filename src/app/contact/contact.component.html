<div class="container">
    <div class="row">
        <section class="col-12 p-3 mt-5 bg-white rounded">
            <header class="header section-header">
                <h2>Lämna dina synpunkter här!</h2>
            </header>
            <form>
                <div class="form-group">
                    <label for="">Rubrik</label>
                    <input class="form-control" type="text" pattern=".{3,10}" placeholder="Rubrik" title="Mellan 3 till 10 tecken">
                </div>
                <div class="form-group">
                    <label>Beskrivning</label>
                    <textarea class="form-control" maxlength="100"></textarea>

                    <small>Max 100 tecken</small>
                </div>
                <div class="form-group">
                    <label>Ärende</label>
                    <select class="form-control">
                        <option>Strand</option>
                        <option>Golf</option>
                        <option>Camping</option>
                    </select>
                </div>
                <div>
                    Vill du få svar på din synpunkt?
                    <div>
                        <label>Ja</label>
                        <input type="radio" name="reply" value="yes">
                        <label>Nej</label>
                        <input type="radio" name="reply" value="no" checked>

                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="email" placeholder="example@email.com">
                        </div>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Skicka..">
            </form>
        </section>
    </div>
</div>
